<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="header :: header"></header>
<div class="container mt-5">
    <br>
    <h1> All Users</h1>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Block</button>
        <button type="button" class="btn btn-secondary">Unlock</button>
        <button type="button" class="btn btn-secondary">Delete</button>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">
                <div>
                    <input class="form-check-input" type="checkbox" id="all" value="" aria-label="...">
                </div>
            </th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">email</th>
            <th scope="col">Date registration</th>
            <th scope="col">Last enter</th>
            <th scope="col">Status</th>
        </tr>
        </thead>

        <tbody>
        <div th:each="el: ${user}" >
            <tr>
                <th scope="row">
                    <div>
                        <input class="form-check-input" type="checkbox" th:value="${el.id}">
                    </div>
                </th>
                <td><p th:text="${el.username}"/></td>
                <td><p th:text="${el.firstName}"/></td>
                <td><p th:text="${el.lastName}"/></td>
                <td><p th:text="${el.email}"/></td>
                <td><p th:text="${el.created}"/></td>
                <td><p th:text="${el.updated}"/></td>
                <td><p th:text="${el.status}"/></td>
            </tr>
        </div>
        </tbody>
    </table>
</div>

</body>
</html>
